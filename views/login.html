<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>INGRESÁ</h1>
    <form action="#" method="POST">
      <fieldset>
        <input
          type="text"
          name="Nombre de Usuari@"
          id="Nombre de Usuari@"
          required
          placeholder="Nombre de Usuari@"
        />

        <input
          type="password"
          name="Contraseña"
          id="Contraseña"
          required
          placeholder="Contraseña"
          minlength="6"
        />

        <button type="submit">Ingresar</button>
      </fieldset>
    </form>
  </body>
</html>
