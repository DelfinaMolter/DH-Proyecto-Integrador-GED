<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="icon" href="/img/favicon.png">
    <link href="/css/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="/css/registro.css" rel="stylesheet">
  </head>
  <body>
<!-------------------- ENCABZADO ------------------------->
    <header>

    </header>
<!-------------------- FORMULARIO ---------------------->
    <img src="/img/logo.png" alt="logo" class="logo"> 
    <section class="registro">
      <h1 clase="registro__titulo">Datos de registro</h1>
      <p class="registro__nota">Si todavía no tenes una cuenta completa el formulario.</p>
      <form action="/" method="POST">
        <fieldset class="registro__datos">
          <input type="text" name="name" class="registro__datos__nombre" placeholder="Nombre" required>
          <input type="text" name="last_name" class="registro__datos__apellido" placeholder="Apellido" required>
          <input type="tel" name="dni" maxlength="9" minlength="8" class="registro__datos__dni" placeholder="DNI (sin puntos, ni espacios)" required>
          <label id="fechaNac">Fecha de Nacimiento</label>
          <input type="date" id="fechaNac" name="birthDate" class="registro__datos__fechaNac" max="2003-06-30" placeholder="Fecha de Nacimiento" required>
          <input type="email" name="email" class="registro__datos__email" placeholder="E-mail" required>
          <input type="username" name="usuario" class="registro__datos__usuario" placeholder="Usuario" required>
          <input type="password" name="password" class="registro__datos__pass" placeholder="Contraseña" required>
        </fieldset>
        <input type="radio" name="condiciones" class="registro__condicionesCheck" required>
        <label class="registro__condicionesText">Acepto los <a class="registro__condicionesLink" href="#">Términos y Condiciones</a>.</label>
        <button type="reset" class="registro__borrar">Borrar</button>
        <button type="submit" class="registro__enviar">Enviar</button>
      </form>
    </section>
<!------------------- PIE DE PAGINA ----------->
    <footer>

    </footer>
  </body>
</html>
